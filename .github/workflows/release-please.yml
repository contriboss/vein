name: release-please

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build and upload artifacts'
        type: boolean
        default: false
      tag:
        description: 'Tag to release (e.g. v0.3.0)'
        type: string

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created || inputs.force_build }}
      tag_name: ${{ steps.release.outputs.tag_name || inputs.tag }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        if: ${{ !inputs.force_build }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || inputs.force_build }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: vein-linux-amd64
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            name: vein-linux-arm64
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            name: vein-darwin-amd64
          - runner: macos-latest
            target: aarch64-apple-darwin
            name: vein-darwin-arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Install build dependencies (Linux)
        if: contains(matrix.target, 'linux')
        run: sudo apt-get update && sudo apt-get install -y musl-tools cmake

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.name }}.tar.gz vein
          mv ${{ matrix.name }}.tar.gz ${{ github.workspace }}/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz
          retention-days: 1

  build-freebsd:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || inputs.force_build }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: freebsd
          version: '14.2'
          run: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            . $HOME/.cargo/env
            cargo build --release
            mkdir -p dist
            cd target/release
            tar czf vein-freebsd-amd64.tar.gz vein
            mv vein-freebsd-amd64.tar.gz ../../dist/

      - uses: actions/upload-artifact@v4
        with:
          name: vein-freebsd-amd64
          path: dist/vein-freebsd-amd64.tar.gz
          retention-days: 1

  upload-assets:
    needs: [release-please, build, build-freebsd]
    if: ${{ needs.release-please.outputs.release_created || inputs.force_build }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: artifacts/*

  build-docker:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || inputs.force_build }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/contriboss/vein
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.tag_name }}
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
