{% if metadata.dependencies and metadata.dependencies | length > 0 %}
<ul class="dependencies">
  {% for dep in metadata.dependencies %}
  <li>
    <a href="/catalog/{{ dep.name | urlencode }}" class="name">{{ dep.name }}</a>
    <span class="requirement">{{ dep.requirement }}</span>
    <span class="kind">{{ dep.kind }}</span>
  </li>
  {% endfor %}
</ul>
{% else %}
<p class="empty">No dependencies recorded.</p>
{% endif %}
