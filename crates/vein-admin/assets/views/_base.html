<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Vein{% endblock %}</title>
    {% block head_extra %}{% endblock %}
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem clamp(2rem, 5vw, 4rem);
        background: radial-gradient(circle at top, rgba(79, 140, 255, 0.08), transparent 55%), #0b1018;
        color: #f4f7ff;
      }
      main {
        max-width: {% block main_width %}960px{% endblock %};
        margin: auto;
        background: rgba(17, 23, 34, 0.78);
        border-radius: 24px;
        padding: clamp(2rem, 3vw, 3rem);
        border: 1px solid rgba(148, 163, 184, 0.18);
        box-shadow: 0 30px 70px rgba(15, 23, 42, 0.3);
      }
      a {
        color: #4f8cff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      nav.links {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      nav.links a {
        font-weight: 600;
      }
      {% block extra_styles %}{% endblock %}
    </style>
    <script type="module" src="/assets/datastar.js"></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
