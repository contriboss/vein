[package]
name = "vein-admin"
version = "0.3.0"
edition = "2024"
license = "AGPL-3.0-only"
authors = ["Abdelkader Boudih <oss@seuros.com>"]
description = "Admin web interface for Vein RubyGems proxy server"
repository = "https://github.com/contriboss/vein"
homepage = "https://github.com/contriboss/vein"
keywords = ["rubygems", "admin", "web"]
categories = ["development-tools", "web-programming"]

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1"
asynk-strim = "0.1.5"
# note: rama has good server support included,
# but as you are using loco-rs you are bound to axum for now..
# however pretty certain you can ditch both loco-rs and axum and go with rama + something for your config
axum = "0.8.6"
datastar = { version = "0.3.1", features = ["axum"] }
chrono = { version = "0.4.38", default-features = false, features = ["clock"] }
clap = { version = "4.5.23", features = ["derive"] }
hex = "0.4"
loco-rs = { version = "0.16.4", default-features = false, features = ["cli", "with-db"] }
rama = { version = "0.3.0-alpha.4", default-features = false, features = ["http-full", "rustls"] }
rustls = { version = "0.23", features = ["aws-lc-rs"] }
sha2 = "0.10"
tera = "1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
urlencoding = "2"
migration = { version = "0.3.0", package = "vein-admin-migration", path = "migration" }
reqwest = { version = "0.12.24", default-features = false, features = ["rustls-tls"] }
sea-orm = "1.1.3"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
serde_yaml = "0.9"
tokio = { version = "1.43", features = ["rt-multi-thread", "macros", "signal"] }
tracing = "0.1.41"
vein = { version = "0.4.0", path = "../.." }
vein-adapter = { version = "0.3.0", path = "../vein-adapter" }

[dev-dependencies]
http-body-util = "0.1"
