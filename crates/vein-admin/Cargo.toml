[package]
name = "vein-admin"
version = "0.3.0"
edition = "2024"
license = "AGPL-3.0-only"
authors = ["Abdelkader Boudih <oss@seuros.com>"]
description = "Admin web interface for Vein RubyGems proxy server"
repository = "https://github.com/contriboss/vein"
homepage = "https://github.com/contriboss/vein"
keywords = ["rubygems", "admin", "web"]
categories = ["development-tools", "web-programming"]

[features]
default = ["sqlite"]
sqlite = ["vein-adapter/sqlite", "vein/sqlite"]
postgres = ["vein-adapter/postgres", "vein/postgres"]

[dependencies]
anyhow.workspace = true
async-trait = "0.1"
chrono.workspace = true
clap = { version = "4.5.23", features = ["derive"] }
hex = "0.4"
rama = { version = "0.3.0-alpha.4", default-features = false, features = ["http-full", "rustls"] }
serde.workspace = true
serde_json.workspace = true
serde_yaml = "0.9"
sha2 = "0.10"
tera = "1"
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "signal"] }
toml = "0.8"
tracing.workspace = true
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
urlencoding = "2"
vein.workspace = true
vein-adapter.workspace = true

[dev-dependencies]
http-body-util = "0.1"
